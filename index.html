<link href="css/styles.css" rel="stylesheet" type="text/css" />
<link href="css/fonts.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script type="text/javascript" src="js/jquery.easypiechart.min.js"></script>
<script type="text/javascript" src="js/jquery.waypoints.min.js"></script>

<h1> Facebook Elections </h1>

<p>Scroll down to see animations</p>
<div class="spacer">
</div>


<!-- Checkboxes -->
<div class="module-container checkboxes">
  <h2> Checkboxes </h2>

  <!-- teal -->
  <div class="checkbox-percentage">
    <div class="checkbox-container">
      <div class="checkmark"></div>
      <div class="checkbox teal">
        <div class="checkbox-fill">
        </div>
      </div>
    </div>
    <div class="percentage-container">
      <h2 class="percentage">48<span class="percent-symbol">%</span></h2>
      <p class="subcopy">of VOTERS AGES 18-24</p>
    </div>
  </div>

  <!-- yellow -->
  <div class="checkbox-percentage">
    <div class="checkbox-container">
      <div class="checkmark"></div>
      <div class="checkbox yellow">
        <div class="checkbox-fill">
        </div>
      </div>
    </div>
    <div class="percentage-container">
      <h2 class="percentage">24<span class="percent-symbol">%</span></h2>
      <p class="subcopy">of VOTERS AGES 35+</p>
    </div>
  </div>

  <!-- red -->
  <div class="checkbox-percentage">
    <div class="checkbox-container">
      <div class="checkmark"></div>
      <div class="checkbox red">
        <div class="checkbox-fill">
        </div>
      </div>
    </div>
    <div class="percentage-container">
      <h2 class="percentage">22<span class="percent-symbol">%</span></h2>
      <p class="subcopy">of VOTERS</p>
    </div>
  </div>

  <div class="clearfix"></div>

</div>




<!-- Circle Graph -->
<div class="module-container circle-graph">
  <h2> Circle Graphs </h2>

  <div class="circle-graph-container">
    <div class="fb-icon">
    </div>
    <span class="chart-women chart" data-percent="44">
      <div class="key">
        <span class="percent">0</span>
        <p>of WOMEN</p>
      </div>
    </span>
    <span class="chart-men chart" data-percent="38">
      <div class= "key">
        <span class="percent">0</span>
        <p>of MEN</p>
      </div>
    </span>

  </div>


  <div class="clearfix"></div>
</div>


<!-- Map Dialog Box -->
<div class="module-container map">
  <h2> Map </h2>
  <div class="map-container">
    <div class="map-dialog">
      <div class="dialog">
        <h2>45<span class="percent-symbol">%</span></h2>
      </div>
    </div>

  </div>



  <div class="clearfix"></div>
</div>


<!-- Phone Level -->
<div class="module-container phone-fill">
  <h2> Phone Level </h2>
  
  <div class="phone-container">
    <div class="phone-fill">
      
    </div>
  </div>
    

  <div class="clearfix"></div>
</div>
